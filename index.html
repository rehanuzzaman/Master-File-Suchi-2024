<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master File Suchi 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="./assets/ecl logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h2>Master File Suchi 2024</h2>
            </div>
            <p class="subtitle">Advanced Product Search Tool</p>
        </header>

        <div class="search-panel">
            <div class="search-filters">
                <div class="filter-group">
                    <label for="itemCode"><i class="fas fa-barcode"></i> Item Code</label>
                    <input type="text" id="itemCode" placeholder="Enter item code...">
                </div>
                <div class="filter-group">
                    <label for="itemName"><i class="fas fa-tag"></i> Product Name</label>
                    <input type="text" id="itemName" placeholder="Enter product name...">
                </div>
                <div class="filter-group">
                    <label for="size"><i class="fas fa-ruler-combined"></i> Size</label>
                    <input type="text" id="size" placeholder="Enter size...">
                </div>
                <div class="filter-group">
                    <label for="model"><i class="fas fa-cube"></i> Model</label>
                    <input type="text" id="model" placeholder="Enter model...">
                </div>
                <button id="searchBtn" class="search-button">
                    <i class="fas fa-search"></i> Search
                </button>
                <button id="resetBtn" class="reset-button">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <h3>Search Results</h3>
                <div class="results-count">0 items found</div>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>LC</th>
                            <th>ITEM CODE</th>
                            <th>PRODUCT NAME</th>
                            <th>Size</th>
                            <th>Model</th>
                            <th>Qty</th>
                            <th>Unit RMB</th>
                            <th>Total RMB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>Copyright 2025 Â© ECL - All rights reserved.</p>
                <p class="credit">Developed with <i class="fas fa-heart"></i> by REHANUZ ZAMAN</p>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
